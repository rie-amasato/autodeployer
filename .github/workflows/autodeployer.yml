name: autodeployer
on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '**/dist/**'

jobs:
  deploying:
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: ./autodeployer
    steps:
      - uses: actions/checkout@v3
      - run: yarn install
      - run: npm run generate -y
      - run: git add .
      - run: git commit -m "auto deployer's push" || echo no commits
      - run: git push
